<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>Validating</title>

	</h:head>
	<h:body>
		<h:form>
			<h:dataTable value="#{account.validating}" var="emp">
				<h:column>
					<f:facet name="header">Index</f:facet>
					<h:outputText value="#{emp.employeeID}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">First Name</f:facet>
					<h:outputText value="#{emp.firstName}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Last Name</f:facet>
					<h:outputText value="#{emp.lastName}"/>
				</h:column>

				<h:column>
					<f:facet name="header">Validator ID</f:facet>
					<h:outputText value="#{emp.validatorID}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Salary</f:facet>
					<h:outputText value="#{emp.salary}"/>
				</h:column>
				
				
			</h:dataTable>
		
		</h:form>
		
	</h:body>
</html>
