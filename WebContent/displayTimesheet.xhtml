<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <title>#{msgs.employeeTitle}</title>
  <h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<h:body>
  <h3>#{msgs.page_title}</h3>
  <h5>#{msgs.emp_num}&emsp;<h:outputText value="#{Credentials.EmployeeID}"/>&emsp;&emsp;&emsp;&emsp;
      #{msgs.wk_num}&emsp;<h:outputText value="#"/>&emsp;&emsp;&emsp;&emsp;
      #{msgs.wk_end}&emsp;<h:outputText value="#"/>&emsp;&emsp;&emsp;&emsp;
	  #{msgs.name}&emsp;<h:outputText value="#{Employees.FirstName}" style="font-weight: bold" />&nbsp;&nbsp;
						<h:outputText value="#{Employees.LastName}" style="font-weight: bold" /></h5>
  <h:form>
    <h:dataTable value="#{timesheet.allTimesheet}" var="ts" class="table table-hover table-bordered" cellspacing="0" footerClass="list-footer" headerClass="list-header" columnClasses="odd,even">
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{msgs.editColumn}" style="font-weight: bold" />
        </f:facet>
        <h:selectBooleanCheckbox value="#" onclick="submit()" />
        <f:facet name="footer">
          <h:commandButton value="#{msgs.add}" action="#" class="btn btn-default" />
        </f:facet>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{msgs.timeSheetID}" style="font-weight: bold" />
        </f:facet>
        <h:inputText value="#{ts.timesheetID}" rendered="#{p.editable}" size="10" required="true">
        </h:inputText>
        <h:outputText value="#{ts.timesheetID}" rendered="#{not p.editable}" />
      </h:column>
      <h:column>
        <f:facet name="header">EmployeeID</f:facet>
        <h:outputText value="#{ts.employeeID}" />
      </h:column>

      <h:column>
        <f:facet name="header">Submitted</f:facet>
        <h:outputText value="#{ts.submitted}" />
      </h:column>

      <h:column>
        <f:facet name="header">Approved</f:facet>
        <h:outputText value="#{ts.approved}" />
      </h:column>

      <h:column>
        <f:facet name="header">startDAte</f:facet>
        <h:outputText value="#{ts.startDate}" />
      </h:column>
    </h:dataTable>
  </h:form>
      
  <h:form>
    <h:dataTable value="#{timesheet.allTimesheetRow}" var="tsr" class="table table-hover table-bordered" cellspacing="0" footerClass="list-footer" headerClass="list-header" columnClasses="odd,even">
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{msgs.timeSheetRowId}" style="font-weight: bold" />
        </f:facet>
        <h:inputText value="#{tsr.timesheetRowID}" rendered="#{p.editable}" size="10" required="true">
        </h:inputText>
        <h:outputText value="#{tsr.timesheetRowID}" rendered="#{not p.editable}" />
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{msgs.wp}" style="font-weight: bold" />
        </f:facet>
        <h:inputText value="#{tsr.workPackageID}" rendered="#{p.editable}" size="10" required="true">
        </h:inputText>
        <h:outputText value="#{tsr.workPackageID}" rendered="#{not p.editable}" />
        <f:facet name="footer">
          <h:outputText value="#{msgs.total}" />
        </f:facet>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{msgs.total}" />
        </f:facet>
        <h:outputText value="#" rendered="#{not list.editable}" />
        <f:facet name="footer">
          <h:outputText value="#" />
        </f:facet>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{msgs.mon}" style="font-weight: bold" />
        </f:facet>
        <h:inputText value="#{tsr.hoursMon}" rendered="#{p.editable}" size="10">
          <f:validateLongRange minimum="0" maximum="8" />
        </h:inputText>
        <h:outputText value="#{tsr.hoursMon}" rendered="#{not p.editable}" />
        <f:facet name="footer">
          <h:outputText value="#" />
        </f:facet>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{msgs.tue}" style="font-weight: bold" />
        </f:facet>
        <h:inputText value="#{tsr.hoursTues}" rendered="#{p.editable}" size="10">
          <f:validateLongRange minimum="0" maximum="8" />
        </h:inputText>
        <h:outputText value="#{tsr.hoursTues}" rendered="#{not p.editable}" />
        <f:facet name="footer">
          <h:outputText value="#" />
        </f:facet>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{msgs.wed}" style="font-weight: bold" />
        </f:facet>
        <h:inputText value="#{tsr.hoursWed}" rendered="#{p.editable}" size="10">
          <f:validateLongRange minimum="0" maximum="8" />
        </h:inputText>
        <h:outputText value="#{tsr.hoursWed}" rendered="#{not p.editable}" />
        <f:facet name="footer">
          <h:outputText value="#" />
        </f:facet>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{msgs.thu}" style="font-weight: bold" />
        </f:facet>
        <h:inputText value="#{tsr.hoursThurs}" rendered="#{p.editable}" size="10">
          <f:validateLongRange minimum="0" maximum="8" />
        </h:inputText>
        <h:outputText value="#{tsr.hoursThurs}" rendered="#{not p.editable}" />
        <f:facet name="footer">
          <h:outputText value="#" />
        </f:facet>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{msgs.fri}" style="font-weight: bold" />
        </f:facet>
        <h:inputText value="#{tsr.hoursFri}" rendered="#{p.editable}" size="10">
          <f:validateLongRange minimum="0" maximum="8" />
        </h:inputText>
        <h:outputText value="#{tsr.hoursFri}" rendered="#{not p.editable}" />
        <f:facet name="footer">
          <h:outputText value="#" />
        </f:facet>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{msgs.sat}" style="font-weight: bold" />
        </f:facet>
        <h:inputText value="#{tsr.hoursSat}" rendered="#{p.editable}" size="10">
          <f:validateLongRange minimum="0" maximum="8" />
        </h:inputText>
        <h:outputText value="#{tsr.hoursSat}" rendered="#{not p.editable}" />
        <f:facet name="footer">
          <h:outputText value="#" />
        </f:facet>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{msgs.sun}" style="font-weight: bold" />
        </f:facet>
        <h:inputText value="#{tsr.hoursSun}" rendered="#{p.editable}" size="10">
          <f:validateLongRange minimum="0" maximum="8" />
        </h:inputText>
        <h:outputText value="#{tsr.hoursSun}" rendered="#{not p.editable}" />
        <f:facet name="footer">
          <h:outputText value="#" />
        </f:facet>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="#" style="font-weight: bold" />
        </f:facet>
        <h:commandLink value="#{msgs.delete}" action="#" />
      </h:column>
    </h:dataTable>
  </h:form>
  <ui:debug/>
</h:body>
</html>
