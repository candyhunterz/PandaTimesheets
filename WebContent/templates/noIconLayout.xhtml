<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>
        <ui:insert name="windowTitle" />
    </title>
    
    <h:outputStylesheet name="css/main.css" />
    <h:outputStylesheet name="css/header.css" />
    <h:outputStylesheet name="css/footer.css" />
    <h:outputStylesheet name="css/bootstrap.min.css" />
    <h:outputStylesheet name="css/styles.css" />
    <h:outputScript library="js" name="modernizr.custom.js" target="head" />
    <h:outputScript library="js" name="jquery-1.10.2.min.js" target="head"/>
    <h:outputScript library="js" name="bootstrap.min.js" target="head"/>
</h:head>

<h:body>
<div id="wrap">
    <div class="header-fixed">
        <div class="header-limiter">
        <h:link outcome="adminLanding">
            <h1>Panda<span>Timesheets</span></h1> 
		</h:link>        
        </div>
    </div>

    <div id="content">
        <ui:insert name="content" />
    </div>
</div>
    
    <div class="footer-distributed">
        <div class="footer-left">
            <p>Copyright Panda Timesheet All Rights Reserved</p>
        </div>
    </div>
    <ui:debug/>
</h:body>

</html>
